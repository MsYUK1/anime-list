<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゆきのアニメリスト❄️</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(#e0f7ff, #ffffff);
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      position: relative;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    h1 {
      font-size: 2.5em;
      color: #6ab8ff;
    }
    .snowflake {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>❄️ ゆきのアニメ棚 ❄️</h1>
    <p>
      アニメと絵が大好きな「ゆき」です。<br>
      観たアニメや気になる作品を、五十音順で整理して紹介しています。<br>
      超好きな作品には「♡」マーク付き！<br>
      やさしい水色とふわふわ雪の世界で、推しを語っていきます⛄️✨
    </p>
  </header>

  <main>
    <section>
      <h2>🎞️ 観たアニメ（50音順）</h2>
    
      <!-- あ行ボタン -->
      <button onclick="toggleSection('a-gyou-list')" style="margin: 1em 0;">▶ あ行</button>
    
      <!-- あ行リスト -->
      <div id="a-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- か行ボタン -->
      <button onclick="toggleSection('ka-gyou-list')" style="margin: 1em 0; font-size: 1.1em;">
        ▶ か行
      </button>

      <!-- か行リスト -->
      <div id="ka-gyou-list" style="display: none; padding-left: 1em;"></div>

    </section>
    
    <script>
      function toggleSection(id) {
        const section = document.getElementById(id);
        section.style.display = section.style.display === 'none' ? 'block' : 'none';
      }
    </script>    
  </main>


  <!-- 雪を降らせるスクリプト -->
  <div class="snowflake" id="snowfall"></div>
  <script>
    // 簡易な雪エフェクト
    const snowContainer = document.getElementById("snowfall");
    function createSnow() {
      const snow = document.createElement("div");
      snow.textContent = "❄";
      snow.style.position = "absolute";
      snow.style.fontSize = `${Math.random() * 10 + 10}px`;
      snow.style.left = `${Math.random() * 100}%`;
      snow.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
      snowContainer.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, 10000);
    }
    setInterval(createSnow, 200);

    // 雪のアニメーション
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

  <!-- アニメリストを読み込むJS -->
  <script>
    async function loadAnimeList(gyouKana, listId) {
      const response = await fetch("anime.json");
      const data = await response.json();

      const list = document.getElementById(listId);
      list.innerHTML = "";

      data.filter(item => item.kana === gyouKana).forEach(anime => {
        const details = document.createElement("details");
        const summary = document.createElement("summary");
        summary.textContent = `${anime.rank} ${anime.title}`;

        const p = document.createElement("p");
        let favText = anime.fav ? `推し：${anime.fav}<br>` : "";
        let commentText = anime.comment ? anime.comment : "";
        p.innerHTML = `${favText}${commentText}`;

        details.appendChild(summary);
        details.appendChild(p);
        list.appendChild(details);
      });
    }


    function toggleSection(id) {
      const section = document.getElementById(id);
      const nowOpen = section.style.display === "block";
      section.style.display = nowOpen ? "none" : "block";

      if (!nowOpen) {
        if (id === "a-gyou-list") {
          loadAnimeList("あ", "a-gyou-list");
        } else if (id === "ka-gyou-list") {
          loadAnimeList("か", "ka-gyou-list");
        }
        // 他の行も今後ここに追加していけばOK！
      }
    }

  </script>
</body>
</html>
