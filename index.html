<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゆきのアニメリスト❄️</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(#e0f7ff, #ffffff);
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      position: relative;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    h1 {
      font-size: 2.5em;
      color: #6ab8ff;
    }
    .snowflake {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>❄️ ゆきのアニメ棚 ❄️</h1>
    <p>
      アニメと絵が大好きな「ゆき」です。<br>
      観たアニメや気になる作品を、五十音順で整理して紹介しています。<br>
      超好きな作品には「♡」マーク付き！<br>
      やさしい水色とふわふわ雪の世界で、推しを語っていきます⛄️✨
    </p>
  </header>

  <main>
    <section>
      <h2 id="anime-count">🎞️ 観たアニメ（50音順）</h2>
    
      <!-- あ行ボタン -->
      <button onclick="toggleSection('a-gyou-list')" style="margin: 1em 0;">▶ あ行</button>
      <!-- あ行リスト -->
      <div id="a-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- か行ボタン -->
      <button onclick="toggleSection('ka-gyou-list')" style="margin: 1em 0;">▶ か行</button>
      <!-- か行リスト -->
      <div id="ka-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- さ行ボタン -->
      <button onclick="toggleSection('sa-gyou-list')" style="margin: 1em 0;">▶ さ行</button>
      <!-- さ行リスト -->
      <div id="sa-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- た行ボタン -->
      <button onclick="toggleSection('ta-gyou-list')" style="margin: 1em 0;">▶ た行</button>
      <!-- た行リスト -->
      <div id="ta-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- な行ボタン -->
      <button onclick="toggleSection('na-gyou-list')" style="margin: 1em 0;">▶ な行</button>
      <!-- な行リスト -->
      <div id="na-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- は行ボタン -->
      <button onclick="toggleSection('ha-gyou-list')" style="margin: 1em 0;">▶ は行</button>
      <!-- は行リスト -->
      <div id="ha-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- ま行ボタン -->
      <button onclick="toggleSection('ma-gyou-list')" style="margin: 1em 0;">▶ ま行</button>
      <!-- ま行リスト -->
      <div id="ma-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- や行ボタン -->
      <button onclick="toggleSection('ya-gyou-list')" style="margin: 1em 0;">▶ や行</button>
      <!-- や行リスト -->
      <div id="ya-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- ら行ボタン -->
      <button onclick="toggleSection('ra-gyou-list')" style="margin: 1em 0;">▶ ら行</button>
      <!-- ら行リスト -->
      <div id="ra-gyou-list" style="display: none; padding-left: 1em;"></div>

      <!-- わ行ボタン -->
      <button onclick="toggleSection('wa-gyou-list')" style="margin: 1em 0;">▶ わ行</button>
      <!-- わ行リスト -->
      <div id="wa-gyou-list" style="display: none; padding-left: 1em;"></div>

    </section>

    <!-- 気になるアニメセクション -->
    <section>
      <h2 id="interested-heading">🔍 気になるアニメ</h2>
      <div id="interested-list" style="display: none; padding-left: 1em;"></div>
    </section>

  </main>


  <!-- 雪を降らせるスクリプト -->
  <div class="snowflake" id="snowfall"></div>
  <script>
    // 簡易な雪エフェクト
    const snowContainer = document.getElementById("snowfall");
    function createSnow() {
      const snow = document.createElement("div");
      snow.textContent = "❄";
      snow.style.position = "absolute";
      snow.style.fontSize = `${Math.random() * 10 + 10}px`;
      snow.style.left = `${Math.random() * 100}%`;
      snow.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
      snowContainer.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, 10000);
    }
    setInterval(createSnow, 200);

    // 雪のアニメーション
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

  <!-- アニメリストを読み込むJS -->
  <script>
    async function loadAnimeList(gyouKana, listId) {
      const response = await fetch("anime.json");
      const data = await response.json();

      const list = document.getElementById(listId);
      list.innerHTML = "";

      data.filter(item => item.kana === gyouKana).forEach(anime => {
        const details = document.createElement("details");
        const summary = document.createElement("summary");
        let loopText = anime.loop ? `（${anime.loop}）` : "";
        let statusText = anime.status ? `（${anime.status}）` : "";
        summary.textContent = `${anime.rank} ${anime.title} ${loopText}${statusText}`;

        const p = document.createElement("p");
        let favText = anime.fav ? `推し：${anime.fav}<br>` : "";
        let commentText = anime.comment ? anime.comment : "";
        p.innerHTML = `${favText}${commentText}`;

        details.appendChild(summary);
        details.appendChild(p);
        list.appendChild(details);
      });
    }


    function toggleSection(id) {
      const section = document.getElementById(id);
      const nowOpen = section.style.display === "block";
      section.style.display = nowOpen ? "none" : "block";

      if (!nowOpen) {
        const kanaMap = {
          "a-gyou-list": "あ",
          "ka-gyou-list": "か",
          "sa-gyou-list": "さ",
          "ta-gyou-list": "た",
          "na-gyou-list": "な",
          "ha-gyou-list": "は",
          "ma-gyou-list": "ま",
          "ya-gyou-list": "や",
          "ra-gyou-list": "ら",
          "wa-gyou-list": "わ"
        };
        const kana = kanaMap[id];
        if (kana) loadAnimeList(kana, id);
      }
    }

    async function countTotalAnime() {
      const response = await fetch("anime.json");
      const data = await response.json();

      const count = data.length;
      const heading = document.getElementById("anime-count");
      heading.textContent = `🎞️ 観たアニメ（50音順）　（${count}作品）`;
    }

    // ページが読み込まれたときに実行
    window.addEventListener("DOMContentLoaded", countTotalAnime);
  </script>

  <script>
    async function loadInterestedList() {
      const response = await fetch("interested.json");
      const data = await response.json();

      const container = document.getElementById("interested-list");
      container.innerHTML = "";

      data.forEach(anime => {
        const details = document.createElement("details");
        const summary = document.createElement("summary");
        summary.textContent = `${anime.rank} ${anime.title}`;

        const comment = document.createElement("p");
        comment.style.marginBottom = "1em";
        comment.style.fontSize = "0.95em";
        comment.textContent = anime.comment;

        details.appendChild(summary);
        details.appendChild(comment);
        container.appendChild(details);
      });

      // 🔸ここで見出しに件数をつける
      const heading = document.getElementById("interested-heading");
      heading.textContent = `🔍 気になるアニメ　（${data.length}作品）`;
    }

    // ページ読み込み時に即表示
    window.addEventListener("DOMContentLoaded", loadInterestedList);
  </script>

</body>
</html>
